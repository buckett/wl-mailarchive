err_questions = Si té alguna pregunta sobre aquestes característiques, si us plau, enviï un correu electrònic a {0}

err_email_off = El seu missatge no s'ha entregat perque el lloc a on està escrivint no té activat el correu electrònic. Si us plau, contacti amb el propietari del lloc per a que l'activi.

err_addr_unknown = El seu missatge no s'ha entregat perque l'adreça del destinatari és desconeguda.

err_not_member = El seu missatge no s'ha entregat perque no és membre del lloc, és membre però no té permís per enviar correu al lloc o perque està registrat amb una adreça de correu electrònic diferent. Si està enviant el correu electrònic des d'una adreça de correu electrònic vàlida i creu que el seu correu ha de ser acceptat, si us plau, contacti amb el propietari del lloc i comprovi la configuració de permisos per a l'eina d'arxiu de correu.
